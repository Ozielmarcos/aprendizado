<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        Faculdade
    </header>

    <main>

        <div class="container">

            <h1>Matrícula</h1>
            <p class="paragrafo">Preencha os campos abaixo para criar a sua
                matrícula e seu cadastro no ambiente virtual da faculdade.
            </p>

            <form action="https://www.devmedia.com.br/codigos/formularios/aula3">
                <label>Nome:</label>
                <input type="text" name="nome" placeholder="Nome e sobrenome" required>
                <label>Data de nascimento:</label>
                <input type="date" name="data_nascimento" max="2005-01-25" required>
                <label>E-mail:</label>
                <input type="email" name="email" placeholder="e-mail" required>
                <label>Telefone:</label>
                <input type="tel" name="telefone" minlength="11" placeholder="(xx) xxxxx-xxxx">
                <label>Melhor dia para vencimento:</label>
                <input type="number" name="dia_vencimento" min="10" max="20" placeholder="Escolha entre 10 a 20"
                    required>
                <label>Login</label>
                <input type="text" name="login" minlength="3" placeholder="Nome de usuário" required>
                <label>Digite sua senha:</label>
                <input type="password" name="senha" minlength="6" maxlength="12" placeholder="password" required>

                <button type="submit">Enviar Matrícula</button>

            </form>
        </div>
    </main>

    <footer>
        <p>Copyright 2022 - Faculdade</p>
    </footer>

</body>

</html>
